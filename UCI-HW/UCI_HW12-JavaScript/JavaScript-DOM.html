<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h1 class='container-fluid jumbotron text-center'>
            UFO Sightings
        </h1>
    </div>
    <div class="container-fluid">
        <div class="">
            <div class="">
                <div class="">
                    <div class="form-group">
                        <label for="dates">Date:</label>
                        <input type="text" class="form-control" id="dates" placeholder="Enter date">
                    </div>
                </div>
                <div class="">
                    <div class="form-group">
                        <label for="cities">City:</label>  
                        <input type="text" class="form-control" id="cities" placeholder="Enter city">
                    </div>
                </div>
                <div class="">
                    <div class="form-group"> 
                        <label for="states">State:</label>
                        <input type="text" class="form-control" id="states" placeholder="Enter state">
                    </div>
                </div>
                <div class="">
                    <div class="form-group"> 
                        <label for="countries">Country:</label>
                        <input type="text" class="form-control" id="countries" placeholder="Enter country">
                    </div>
                </div>
                <div class="">
                    <div class="form-group"> 
                        <label for="shapes">Shape:</label>
                        <input type="text" class="form-control" id="shapes" placeholder="Enter shape">
                    </div>
                </div>
            </div>
        </div>

        <div class = "">
            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-1">
                <div class="form-group">
                    <a id="search" class="btn btn-default">Search</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <table class="table table-striped table-responsive">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>Shape</th>
                            <th>Duration</th>
                            <th>Comment</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">
                <button id="load-btn" class="btn btn-primary">Load More Addresses</button>
            </div>
        </div>
    </div>
    <script src="Data/data.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
